<!DOCTYPE html>
<html lang="mt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Il-Quran Imqaddes bil-Malti – A Maltese translation of the Quran by Dr. Muhammad S. Khatib and Dr. Ali F. Dalli. Explore the Quran's verses and their translations in Maltese.">
    <title>Il-Quran Imqaddes bil-Malti – Maltese Quran</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            color: #333333;
        }

        .header, .footer {
            background-color: #FFFFFF;
            text-align: center;
            padding: 10px;
            border-bottom: 1px solid #E0E0E0;
        }

        .content {
            padding: 20px;
            line-height: 1.8;
            font-size: 18px;
            max-width: 700px;
            margin: 0 auto;
            word-wrap: break-word;
        }

        .verse-number {
            font-size: 14px;
            color: rgb(119, 122, 123);
            vertical-align: super;
        }

        .surah-name {
            font-weight: 500;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        select {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <nav class="header">
        <h1 class="text-xl font-semibold">Il-Quran Imqaddes bil-Malti</h1>
        <div>
            <select id="surahSelector">
                <option value="" disabled selected>Select Surah</option>
            </select>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div id="verseContainer" class="content"></div>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 Il-Quran bil-Malti | Open Source</p>
        <p class="text-xs">"Il-Qoran Imqaddes", Maltese translation by Dr. Muhammad S. Khatib & Dr. Ali F. Dalli (2008).</p>
    </footer>

    <script>
        let quranData = {};
        let currentSurahIndex = 0;

        // Function to load Quran data
        function loadData() {
            fetch('quran.json')
                .then(response => response.json())
                .then(data => {
                    quranData = data;
                    loadSurahList();
                    displaySurah(currentSurahIndex); // Display the first Surah by default
                })
                .catch(error => {
                    console.error('Error loading Quran data:', error);
                    alert('Failed to load Quran data.');
                });
        }

        // Load Surah list
        function loadSurahList() {
            const surahNames = Object.keys(quranData);
            surahNames.forEach((surahName, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = surahName;
                surahSelector.appendChild(option);
            });
        }

        // Display Surah content in continuous flow
        function displaySurah(surahIndex) {
            const surahName = Object.keys(quranData)[surahIndex];
            const surah = quranData[surahName];
            const verses = Object.entries(surah);

            // Clear container and add Surah name
            verseContainer.innerHTML = '';
            const surahTitle = document.createElement('div');
            surahTitle.className = 'surah-name';
            surahTitle.textContent = surahName;
            verseContainer.appendChild(surahTitle);

            // Add verses in continuous flow
            const verseText = document.createElement('div');
            verses.forEach(([verseNumber, verse]) => {
                verseText.innerHTML += `${verse.maltese} <sup class="verse-number">${verseNumber}</sup> `;
            });
            verseContainer.appendChild(verseText);
        }

        // Handle Surah selection
        surahSelector.addEventListener('change', (e) => {
            currentSurahIndex = parseInt(e.target.value);
            displaySurah(currentSurahIndex);
        });

        // Load Quran data on page load
        loadData();
    </script>
</body>
</html>
