<!DOCTYPE html>
<html lang="mt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malti Quran</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #2D3748;
            --background-color: #FFFFFF;
            --border-color: #E2E8F0;
            --accent-color: #4A90E2;
            --text-primary: #1A202C;
            --text-secondary: #4A5568;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        body {
            font-family: 'Noto Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            letter-spacing: -0.011em;
        }

        .header {
            background-color: var(--background-color);
            padding: 1.5rem;
            box-shadow: 0 1px 3px var(--shadow-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .site-title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .verse-selector {
            display: flex;
            gap: 1rem;
            justify-content: center;
            padding: 0.5rem;
            max-width: 800px;
            margin: 0 auto;
            flex-wrap: wrap;
        }

        select {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background-color: var(--background-color);
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 500;
            min-width: 200px;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
            padding-right: 2.5rem;
        }

        select:hover {
            border-color: var(--accent-color);
        }

        select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .content {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .surah-name {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin: 2rem 0;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .verse-text {
            font-size: 1.25rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            padding: 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
            color: var(--text-primary);
            font-weight: 400;
        }

        .verse-text:hover {
            background-color: rgba(74, 144, 226, 0.05);
        }

        .verse-number {
            font-size: 0.875rem;
            color: var(--accent-color);
            font-weight: 600;
            margin-left: 0.5rem;
        }

        .footer {
            text-align: center;
            padding: 2rem 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        @media (max-width: 768px) {
            .verse-selector {
                flex-direction: column;
            }

            select {
                width: 100%;
            }

            .verse-text {
                font-size: 1.125rem;
                padding: 0.75rem;
            }

            .surah-name {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="header">
        <div class="site-title">Malti Quran</div>
        <div class="verse-selector">
            <select id="surahSelector" aria-label="Select Surah">
                <option value="" disabled selected>Select Surah</option>
            </select>
            <select id="verseSelector" aria-label="Select Verse" disabled>
                <option value="" disabled selected>Select Verse</option>
            </select>
        </div>
    </nav>

    <main class="content" id="verseContainer">
        <div class="loading">Loading...</div>
    </main>

    <footer class="footer">
        <p>Â© 2024 Il-Quran bil-Malti</p>
    </footer>

    <script>
        const surahSelector = document.getElementById('surahSelector');
        const verseSelector = document.getElementById('verseSelector');
        const verseContainer = document.getElementById('verseContainer');
        
        let quranData = {};

        async function loadData() {
            try {
                const response = await fetch('quran.json'); // Ensure this is a public URL
                if (!response.ok) throw new Error('Network response was not ok');
                
                const data = await response.json();
                quranData = data;
                initializeSurahSelector();
                displaySurah(Object.keys(data)[0]);
            } catch (error) {
                verseContainer.innerHTML = `<div class="error">Failed to load Quran data: ${error.message}</div>`;
            }
        }

        function initializeSurahSelector() {
            surahSelector.innerHTML = '<option value="" disabled>Select Surah</option>';
            Object.keys(quranData).forEach((surahName) => {
                const option = document.createElement('option');
                option.value = surahName;
                option.textContent = surahName;
                surahSelector.appendChild(option);
            });
            surahSelector.value = Object.keys(quranData)[0];
            updateVerseSelector(Object.keys(quranData)[0]);
        }

        function updateVerseSelector(surahName) {
            const surah = quranData[surahName];
            verseSelector.innerHTML = '<option value="" disabled>Select Verse</option>';
            
            if (surah) {
                Object.keys(surah).forEach(verseNumber => {
                    const option = document.createElement('option');
                    option.value = verseNumber;
                    option.textContent = `Verse ${verseNumber}`;
                    verseSelector.appendChild(option);
                });
                verseSelector.disabled = false;
            }
        }

        function displaySurah(surahName) {
            const surah = quranData[surahName];
            if (!surah) return;

            const content = `
                <div class="surah-name">${surahName}</div>
                ${Object.entries(surah).map(([verseNumber, verse]) => `
                    <div class="verse-text" id="verse-${verseNumber}">
                        ${verse.maltese}
                        <sup class="verse-number">${verseNumber}</sup>
                    </div>
                `).join('')}
            `;
            
            verseContainer.innerHTML = content;
        }

        function scrollToVerse(verseNumber) {
            const verseElement = document.getElementById(`verse-${verseNumber}`);
            if (verseElement) {
                verseElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        surahSelector.addEventListener('change', (e) => {
            const selectedSurah = e.target.value;
            updateVerseSelector(selectedSurah);
            displaySurah(selectedSurah);
        });

        verseSelector.addEventListener('change', (e) => {
            scrollToVerse(e.target.value);
        });

        // Initialize the app
        loadData();
    </script>
</body>
</html>
