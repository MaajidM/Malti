<!DOCTYPE html>
<html lang="mt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il-Quran bil-Malti</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">

    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <span id="currentSurah" class="font-semibold text-xl">Loading...</span>
            </div>
        </div>
    </nav>

    <div class="flex">
        <!-- Sidebar -->
        <div id="sidebar" class="w-64 border-r bg-white h-screen overflow-y-auto">
            <div class="p-4">
                <div id="surahList" class="space-y-2">
                    <!-- Surah list will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <div class="max-w-3xl mx-auto">
                <h1 id="surahTitle" class="text-3xl font-bold text-center mb-8">Loading...</h1>
                <div id="verseContainer" class="space-y-6">
                    <!-- Verses will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Inline Quran Data
        const quranData = {
            "1. Al-Fatiha": {
                "1": { "arabic": "بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ", "maltese": "F'Isem Alla, Kollu Ħniena, il-Ħanin" },
                "2": { "arabic": "ٱلْحَمْدُ لِلَّهِ رَبِّ ٱلْعَٰلَمِينَ", "maltese": "T-tifħir lil Alla, Sid il-Ħolqien" }
            },
            "2. Al-Baqara": {
                "1": { "arabic": "الم", "maltese": "Alif. Lam. Mim" },
                "2": { "arabic": "ذَٰلِكَ ٱلْكِتَٰبُ لَا رَيْبَ ۛ فِيهِ", "maltese": "Dan huwa l-Ktieb, bla dubju" }
            }
            // Add the full Quran data here
        };

        // Populate Surah List
        const surahList = document.getElementById('surahList');
        const verseContainer = document.getElementById('verseContainer');
        const surahTitle = document.getElementById('surahTitle');
        const currentSurah = document.getElementById('currentSurah');

        function loadSurahList() {
            Object.keys(quranData).forEach(surahName => {
                const button = document.createElement('button');
                button.className = 'w-full text-left p-2 hover:bg-gray-100 rounded';
                button.textContent = surahName;
                button.onclick = () => displaySurah(surahName);
                surahList.appendChild(button);
            });
        }

        // Display Surah and Verses
        function displaySurah(surahName) {
            const surah = quranData[surahName];

            // Update titles
            surahTitle.textContent = surahName;
            currentSurah.textContent = surahName;

            // Display verses
            verseContainer.innerHTML = ''; // Clear previous content
            Object.entries(surah).forEach(([verseNumber, verse]) => {
                const verseDiv = document.createElement('div');
                verseDiv.className = 'bg-white p-4 rounded-lg shadow-sm hover:shadow';
                verseDiv.innerHTML = `
                    <div class="space-y-4">
                        <div class="text-right font-arabic" dir="rtl" lang="ar">${verse.arabic}</div>
                        <div class="text-left text-lg">${verse.maltese}</div>
                    </div>
                `;
                verseContainer.appendChild(verseDiv);
            });
        }

        // Initialize App
        loadSurahList();
        const firstSurah = Object.keys(quranData)[0];
        if (firstSurah) displaySurah(firstSurah);

    </script>
</body>
</html>
