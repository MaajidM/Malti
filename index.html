<body>

    <div class="header">
        <h1>Il-Quran Imqaddes bil-Malti</h1>
        <select id="surahSelector">
            <option value="" disabled selected>Select Surah</option>
        </select>
    </div>

    <div class="container">
        <div id="surahName" class="surah-name"></div>
        <div id="verseContainer"></div>

        <div class="navigation-buttons">
            <button id="prevButton">Previous</button>
            <button id="nextButton">Next</button>
        </div>

        <footer>
            <p>&copy; 2024 Il-Quran bil-Malti | All Rights Reserved</p>
            <p>
                "Il-Qoran Imqaddes", Maltese translation of the Quran by Dr. Muhammad S. Khatib and Dr. Ali F. Dalli (2008), published by the Islamic Centre of Malta
            </p>
            <p>
                For more information, visit <a href="https://quran.com" target="_blank">Quran.com</a>
            </p>
        </footer>
    </div>

    <script>
        let quranData = {};
        let currentSurahIndex = 0;
        let currentVerseIndex = 0;
        const versesPerPage = 7;

        // Fetch Quran data
        fetch('quran.json')
            .then(response => response.json())
            .then(data => {
                quranData = data;
                loadSurahList(); // Populate Surah Selector
                displaySurah(currentSurahIndex); // Show first Surah initially
            })
            .catch(error => {
                console.error('Error loading Quran data:', error);
            });

        const surahSelector = document.getElementById('surahSelector');
        const verseContainer = document.getElementById('verseContainer');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const surahName = document.getElementById('surahName');

        // Populate Surah Selector
        function loadSurahList() {
            Object.keys(quranData).forEach((surahName, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = surahName;
                surahSelector.appendChild(option);
            });
            updateVerseSelector();
        }

        // Update Verse Selector
        function updateVerseSelector() {
            const surah = quranData[Object.keys(quranData)[currentSurahIndex]];
            const numberOfVerses = Object.keys(surah).length;
            const options = Array.from({ length: numberOfVerses }, (_, i) => i + 1);

            surahSelector.innerHTML = '<option value="" disabled selected>Select Verse</option>';
            options.forEach((verseNumber) => {
                const option = document.createElement('option');
                option.value = verseNumber - 1;
                option.textContent = `Verse ${verseNumber}`;
                surahSelector.appendChild(option);
            });

            surahSelector.value = currentVerseIndex + 1; // Reflect current verse selection
        }

        // Display selected Surah and Verses
        function displaySurah(surahIndex) {
            const surahNameText = Object.keys(quranData)[surahIndex];
            const surah = quranData[surahNameText];

            // Update Surah name
            surahName.textContent = surahNameText;

            verseContainer.innerHTML = ''; // Clear previous content

            let verses = Object.entries(surah).slice(currentVerseIndex, currentVerseIndex + versesPerPage);
            verses.forEach(([verseNumber, verse]) => {
                const verseElement = document.createElement('div');
                verseElement.className = 'verse-text';
                verseElement.innerHTML = `${verse.maltese} <sup class="verse-number">${verseNumber}</sup>`;
                verseContainer.appendChild(verseElement);
            });

            updateVerseSelector(); // Update Verse Selector after display
        }

        // Handle Surah Selection
        surahSelector.addEventListener('change', (e) => {
            currentSurahIndex = parseInt(e.target.value);
            currentVerseIndex = 0; // Reset to first verse
            displaySurah(currentSurahIndex);
        });

        // Navigation buttons
        nextButton.addEventListener('click', () => {
            const surah = quranData[Object.keys(quranData)[currentSurahIndex]];
            if (currentVerseIndex + versesPerPage < Object.keys(surah).length) {
                currentVerseIndex += versesPerPage;
                displaySurah(currentSurahIndex);
            } else {
                if (currentSurahIndex < Object.keys(quranData).length - 1) {
                    currentSurahIndex++;
                    currentVerseIndex = 0;
                    displaySurah(currentSurahIndex);
                }
            }
        });

        prevButton.addEventListener('click', () => {
            if (currentVerseIndex > 0) {
                currentVerseIndex -= versesPerPage;
                displaySurah(currentSurahIndex);
            } else {
                if (currentSurahIndex > 0) {
                    currentSurahIndex--;
                    currentVerseIndex = Object.keys(quranData[Object.keys(quranData)[currentSurahIndex]]).length - versesPerPage;
                    displaySurah(currentSurahIndex);
                }
            }
        });
    </script>
