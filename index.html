<!DOCTYPE html>
<html lang="mt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il-Quran bil-Malti</title>

    <!-- Font Links -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Noto+Sans+Arabic&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .font-arabic {
            font-family: 'Noto Sans Arabic', sans-serif;
        }
        .dark-mode {
            background-color: #1a202c;
            color: #f7fafc;
        }
        .dark-mode .bg-white {
            background-color: #2d3748;
        }
        .dark-mode .text-gray-500 {
            color: #cbd5e0;
        }
        .dark-mode .text-gray-800 {
            color: #e2e8f0;
        }
        .dark-mode .border-gray-300 {
            border-color: #4a5568;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Top Navigation Bar -->
    <nav class="bg-white shadow-md fixed top-0 w-full z-10">
        <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-6">
                <span id="currentSurah" class="font-semibold text-xl">Il-Quran bil-Malti</span>
            </div>
            <button id="themeToggle" class="p-2 bg-blue-600 text-white rounded-lg">ðŸŒ™</button>
        </div>
    </nav>

    <div class="flex pt-16">
        <!-- Sidebar -->
        <div id="sidebar" class="w-64 border-r bg-white h-screen overflow-y-auto transition-transform transform lg:translate-x-0 lg:block translate-x-full fixed top-0 left-0 lg:relative">
            <div class="p-4">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Surahs</h2>
                <div id="surahList" class="space-y-2">
                    <!-- Surah list will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <div class="max-w-3xl mx-auto">
                <!-- Surah Title -->
                <h1 id="surahTitle" class="text-3xl font-bold text-center mb-4">Loading...</h1>
                
                <!-- Font Size Controls -->
                <div class="flex justify-end mb-6">
                    <button id="increaseFont" class="px-3 py-2 bg-blue-500 text-white rounded-lg text-sm">A+</button>
                    <button id="decreaseFont" class="ml-2 px-3 py-2 bg-blue-500 text-white rounded-lg text-sm">A-</button>
                </div>

                <!-- Verses will be loaded here -->
                <div id="verseContainer" class="space-y-6">
                    <!-- Verses content will be added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white py-4 text-center mt-8 border-t">
        <p class="text-gray-500">&copy; 2024 Il-Quran bil-Malti. All rights reserved.</p>
    </footer>

    <script>
        // Inline Quran Data (Maltese translation)
        const quranData = {
            "1. Al-Fatiha": {
                "1": { "maltese": "F'Isem Alla, Kollu Ä¦niena, il-Ä¦anin" },
                "2": { "maltese": "T-tifÄ§ir lil Alla, Sid il-Ä¦olqien" }
            },
            "2. Al-Baqara": {
                "1": { "maltese": "Alif. Lam. Mim" },
                "2": { "maltese": "Dan huwa l-Ktieb, bla dubju" }
            },
            // Add the full Quran data here
        };

        // DOM elements
        const surahList = document.getElementById('surahList');
        const verseContainer = document.getElementById('verseContainer');
        const surahTitle = document.getElementById('surahTitle');
        const currentSurah = document.getElementById('currentSurah');
        const sidebar = document.getElementById('sidebar');
        const themeToggle = document.getElementById('themeToggle');
        const increaseFontButton = document.getElementById('increaseFont');
        const decreaseFontButton = document.getElementById('decreaseFont');

        let currentFontSize = 18;

        // Load Surah List
        function loadSurahList() {
            Object.keys(quranData).forEach(surahName => {
                const button = document.createElement('button');
                button.className = 'w-full text-left p-2 hover:bg-gray-100 rounded';
                button.textContent = surahName;
                button.onclick = () => displaySurah(surahName);
                surahList.appendChild(button);
            });
        }

        // Display Surah and Verses
        function displaySurah(surahName) {
            const surah = quranData[surahName];

            // Update titles
            surahTitle.textContent = surahName;
            currentSurah.textContent = surahName;

            // Display verses
            verseContainer.innerHTML = ''; // Clear previous content
            Object.entries(surah).forEach(([verseNumber, verse]) => {
                const verseDiv = document.createElement('div');
                verseDiv.className = 'bg-white p-4 rounded-lg shadow-sm hover:shadow transition-all ease-in-out';
                verseDiv.style.fontSize = `${currentFontSize}px`; // Set dynamic font size
                verseDiv.innerHTML = `
                    <div class="space-y-4">
                        <div class="text-left text-lg text-gray-800">${verse.maltese}</div>
                    </div>
                `;
                verseContainer.appendChild(verseDiv);
            });
        }

        // Font size increase/decrease functionality
        increaseFontButton.addEventListener('click', () => {
            currentFontSize += 2;
            updateFontSize();
        });

        decreaseFontButton.addEventListener('click', () => {
            if (currentFontSize > 14) {
                currentFontSize -= 2;
                updateFontSize();
            }
        });

        function updateFontSize() {
            const verseElements = document.querySelectorAll('#verseContainer > div');
            verseElements.forEach(element => {
                element.style.fontSize = `${currentFontSize}px`;
            });
        }

        // Toggle dark/light mode
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        // Initialize App
        loadSurahList();
        const firstSurah = Object.keys(quranData)[0];
        if (firstSurah) displaySurah(firstSurah);

    </script>
</body>
</html>
