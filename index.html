<!DOCTYPE html>
<html lang="mt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il-Quran bil-Malti</title>
    <!-- Include Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        /* Apply Inter font to the entire page */
        body {
            font-family: 'Inter', sans-serif;
            background-color: white;  /* Set background to white */
            color: white;  /* Set text color to white */
        }

        /* Sidebar Styles */
        .sidebar {
            background-color: white;  /* Set sidebar background to white */
        }

        /* Header Styles */
        .header {
            background-color: white;  /* Set header background to white */
            color: white;  /* Set header text color to white */
        }

        /* Footer Styles */
        .footer {
            background-color: white;  /* Set footer background to white */
            text-align: center;
            padding: 10px;
            color: white;  /* Set footer text color to white */
        }

        /* Content Section Styles */
        .content {
            background-color: white;  /* Set content background to white */
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);  /* Light shadow for white background */
            padding: 20px;
            word-wrap: break-word;
            word-break: break-all;
        }

        /* Verse Number Style */
        .verse-number {
            font-size: 0.8rem;
            color: white;  /* Set verse number color to white */
            vertical-align: super;
        }

        /* Verse Text Style - Inter font weight 400 and 18px size */
        .verse-text {
            font-weight: 400;
            font-size: 18px;
            line-height: 36px;  /* Adjust line height */
            color: white;  /* Set verse text color to white */
        }

        /* Surah Name Style - Inter font weight 700 and 20px size */
        .surah-name {
            font-weight: 700;
            font-size: 20px;
            line-height: 24px;  /* Adjust line height */
            color: white;  /* Set surah name color to white */
            text-align: center;
            margin-bottom: 20px;
        }

        .verse-container {
            white-space: normal;
        }

        /* Button Styles */
        .nav-btn {
            padding: 10px 20px;
            background-color: white;  /* Set button background to white */
            color: white;  /* Set button text color to white */
            border-radius: 5px;
            cursor: pointer;
        }

        .nav-btn:hover {
            background-color: white;  /* Set button hover to white */
            color: white;  /* Set hover text color to white */
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Navigation -->
    <nav class="header p-4 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 flex items-center justify-between">
            <button id="menuButton" class="lg:hidden p-2 hover:bg-white rounded-lg">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            <h1 class="text-xl font-semibold">Il-Quran bil-Malti</h1>
        </div>
    </nav>

    <div class="flex">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar w-64 hidden lg:block border-r h-screen overflow-y-auto">
            <div class="p-4">
                <div id="surahList" class="space-y-2">
                    <!-- Surah list will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <div class="max-w-3xl mx-auto">
                <div id="verseContainer" class="content space-y-6">
                    <!-- Verses will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Il-Quran bil-Malti | All Rights Reserved</p>
    </footer>

    <script>
        let quranData = {};

        // Fetch the external Quran data from a JSON file
        fetch('quran.json')
            .then(response => response.json())
            .then(data => {
                quranData = data;
                loadSurahList();
                const firstSurah = Object.keys(quranData)[0];
                if (firstSurah) displaySurah(firstSurah);
            })
            .catch(error => {
                console.error('Error loading Quran data:', error);
            });

        // Populate Surah List
        const surahList = document.getElementById('surahList');
        const verseContainer = document.getElementById('verseContainer');

        function loadSurahList() {
            Object.keys(quranData).forEach(surahName => {
                const button = document.createElement('button');
                button.className = 'w-full text-left p-2 hover:bg-white rounded';
                button.textContent = surahName;
                button.onclick = () => displaySurah(surahName);
                surahList.appendChild(button);
            });
        }

        // Display Surah and Verses
        function displaySurah(surahName) {
            const surah = quranData[surahName];

            // Clear previous content
            verseContainer.innerHTML = '';

            // Add Surah name above the text in the middle
            const surahElement = document.createElement('div');
            surahElement.className = 'surah-name';
            surahElement.textContent = surahName;  // Surah name as the title
            verseContainer.appendChild(surahElement);

            // Create a block of text with continuous flow
            let fullText = '';
            Object.entries(surah).forEach(([verseNumber, verse]) => {
                // Add each verse with a small superscript verse number and continuous text flow
                fullText += `<span class="verse-text">${verse.maltese}<sup class="verse-number">${verseNumber}</sup></span> `;
            });

            verseContainer.innerHTML += fullText; // Append verses after the surah name
        }

        // Sidebar Toggle
        document.getElementById('menuButton').addEventListener('click', () => {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
        });
    </script>

</body>
</html>
