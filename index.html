<html lang="mt">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Il-Quran Imqaddes bil-Malti – Traduzzjoni ta' Dr. Muhammad S. Khatib u Dr. Ali F. Dalli | The Holy Quran in Maltese – Translation by Dr. Muhammad S. Khatib and Dr. Ali F. Dalli</title>

    <link rel="icon" href="https://raw.githubusercontent.com/MaajidM/Malti/refs/heads/main/favicon.ico" type="image/x-icon">

    <!-- Analytics Script -->
    <script async src="https://cdn.vercel.com/analytics.js"></script>

    <!-- Fonts and Tailwind CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">

    <!-- Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFFFFF;
            color: #333333;
        }

        .header, .footer {
            background-color: #FFFFFF;
            color: #333333;
            text-align: center;
            padding: 10px 20px;
        }

        .footer p {
            font-size: 0.875rem;
            color: #6B7280;
        }

       .content {
    background-color: #FFFFFF; /* White background for content area */
    color: #333333; /* Dark gray text */
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 0px 0px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    word-wrap: break-word;
    width: auto; /* Automatically adjust width */
    max-width: 90%; /* Ensure it doesn't exceed the width of its parent container */
    min-width: 0; /* Prevents the box from shrinking below a certain point */
    margin: 0 auto; /* Center the content */
}

        .surah-name {
            font-weight: 700;
            font-size: 22px;
            margin-bottom: 20px;
            text-align: center;
        }

        .verse-number {
            font-size: 14px;
            color: rgb(119, 122, 123);
            vertical-align: super;
        }

        .verse-text {
            font-weight: 400;
            font-size: 18px;
            line-height: 30px;
            margin-bottom: 15px;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .active {
            background-color: #E2F4EA;
            color: #006F3C;
        }

        button:hover {
            background-color: #E8F5E9;
        }

        select {
            padding: 10px;
            background-color: #FAFAFA;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            font-size: 16px;
        }

        select:disabled {
            background-color: #F0F0F0;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <nav class="header p-4 shadow-sm">
        <a href="/" class="text-xl font-semibold">Il-Quran Imqaddes bil-Malti | The Holy Quran in Maltese</a>

        <div class="verse-selector mt-4">
            <select id="surahSelector" class="p-2 border rounded-md">
                <option value="" disabled selected>Select Surah</option>
            </select>
            <select id="verseSelector" class="p-2 border rounded-md" disabled>
                <option value="" disabled selected>Select Verse</option>
            </select>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex p-8">
        <div class="flex-1 max-w-3xl mx-auto">
            <div id="verseContainer" class="content space-y-6"></div>
            <div class="navigation-buttons">
                <button id="prevButton" class="p-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">&lt; PREV</button>
                <button id="nextButton" class="p-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">NEXT &gt;</button>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 Il-Quran bil-Malti | Open Source</p>
        <p class="text-xs">"Il-Qoran Imqaddes", Maltese translation by Dr. Muhammad S. Khatib & Dr. Ali F. Dalli (2008), published by the Islamic Centre of Malta</p>
        <p class="text-xs">For more information, visit <a href="https://quran.com" target="_blank" class="text-blue-500 underline">Quran.com</a></p>
    </footer>

    <script>
        let quranData = {};
        let currentSurahIndex = 0;
        let currentVerseIndex = 0;
        const versesPerPage = 7;

        fetch('quran.json')
            .then(response => response.json())
            .then(data => {
                quranData = data;
                loadSurahList();
                displaySurah(currentSurahIndex);
            })
            .catch(error => {
                console.error('Error loading Quran data:', error);
                alert('Failed to load Quran data.');
            });

        const surahSelector = document.getElementById('surahSelector');
        const verseSelector = document.getElementById('verseSelector');
        const verseContainer = document.getElementById('verseContainer');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');

        function loadSurahList() {
            const surahNames = Object.keys(quranData);
            surahNames.forEach((surahName, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = surahName;
                surahSelector.appendChild(option);
            });
            loadVerseOptions(currentSurahIndex);
        }

        function loadVerseOptions(surahIndex) {
            verseSelector.innerHTML = '<option value="" disabled selected>Select Verse</option>';
            const surah = quranData[Object.keys(quranData)[surahIndex]];
            Object.keys(surah).forEach((verseNumber) => {
                const option = document.createElement('option');
                option.value = verseNumber;
                option.textContent = `Verse ${verseNumber}`;
                verseSelector.appendChild(option);
            });
            verseSelector.disabled = false;
        }

        function displaySurah(surahIndex) {
            const surahName = Object.keys(quranData)[surahIndex];
            const surah = quranData[surahName];
            verseContainer.innerHTML = '';
            const surahElement = document.createElement('div');
            surahElement.className = 'surah-name';
            surahElement.textContent = surahName;
            verseContainer.appendChild(surahElement);

            let verses = Object.entries(surah).slice(currentVerseIndex, currentVerseIndex + versesPerPage);
            verses.forEach(([verseNumber, verse]) => {
                const verseElement = document.createElement('div');
                verseElement.className = 'verse-text';
                verseElement.innerHTML = `${verse.maltese} <sup class="verse-number">${verseNumber}</sup>`;
                verseContainer.appendChild(verseElement);
            });
        }

        surahSelector.addEventListener('change', (e) => {
            currentSurahIndex = parseInt(e.target.value);
            currentVerseIndex = 0;
            displaySurah(currentSurahIndex);
            loadVerseOptions(currentSurahIndex);
        });

        verseSelector.addEventListener('change', (e) => {
            currentVerseIndex = parseInt(e.target.value) - 1;
            displaySurah(currentSurahIndex);
        });

        nextButton.addEventListener('click', () => {
            const surah = quranData[Object.keys(quranData)[currentSurahIndex]];
            if (currentVerseIndex + versesPerPage < Object.keys(surah).length) {
                currentVerseIndex += versesPerPage;
                displaySurah(currentSurahIndex);
            } else if (currentSurahIndex < Object.keys(quranData).length - 1) {
                currentSurahIndex++;
                currentVerseIndex = 0;
                displaySurah(currentSurahIndex);
            }
        });

        prevButton.addEventListener('click', () => {
            if (currentVerseIndex > 0) {
                currentVerseIndex -= versesPerPage;
                displaySurah(currentSurahIndex);
            } else if (currentSurahIndex > 0) {
                currentSurahIndex--;
                currentVerseIndex = Object.keys(quranData[Object.keys(quranData)[currentSurahIndex]]).length - versesPerPage;
                displaySurah(currentSurahIndex);
            }
        });
    </script>
</body>
</html>
