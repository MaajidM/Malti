<!DOCTYPE html>
<html lang="mt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il-Quran bil-Malti</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Navigation Header -->
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-semibold">Il-Quran bil-Malti</h1>
            <input id="searchInput" type="text" placeholder="Search verses..." class="px-4 py-2 rounded-md bg-white">
        </div>
    </header>

    <div class="flex">

        <!-- Sidebar -->
        <nav id="sidebar" class="w-64 bg-white border-r p-4 hidden lg:block">
            <h2 class="text-lg font-semibold mb-4">Surahs</h2>
            <div id="surahList" class="space-y-2">
                <!-- Dynamic Surah List -->
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <h2 id="surahTitle" class="text-3xl font-bold mb-6">Select a Surah</h2>
            <div id="verseContainer" class="space-y-6">
                <!-- Dynamic Verse Content -->
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2024 Il-Quran bil-Malti</p>
    </footer>

    <script>
        // Quran Data (Inline JSON)
        const quranData = {
            "1. Al-Fatiha": {
                "1": { "arabic": "بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ", "maltese": "F'Isem Alla, Kollu Ħniena, il-Ħanin" },
                "2": { "arabic": "ٱلْحَمْدُ لِلَّهِ رَبِّ ٱلْعَٰلَمِينَ", "maltese": "T-tifħir lil Alla, Sid il-Ħolqien" }
            },
            "2. Al-Baqara": {
                "1": { "arabic": "الم", "maltese": "Alif. Lam. Mim" },
                "2": { "arabic": "ذَٰلِكَ ٱلْكِتَٰبُ لَا رَيْبَ فِيهِ", "maltese": "Dan huwa l-Ktieb, bla dubju" }
            }
            // Add more surahs here
        };

        // DOM Elements
        const surahList = document.getElementById('surahList');
        const verseContainer = document.getElementById('verseContainer');
        const surahTitle = document.getElementById('surahTitle');

        // Load Surah List
        function loadSurahList() {
            Object.keys(quranData).forEach(surahName => {
                const button = document.createElement('button');
                button.className = 'w-full text-left p-2 hover:bg-gray-200 rounded';
                button.textContent = surahName;
                button.onclick = () => displaySurah(surahName);
                surahList.appendChild(button);
            });
        }

        // Display Surah and Verses
        function displaySurah(surahName) {
            const surah = quranData[surahName];
            surahTitle.textContent = `Surah: ${surahName}`;

            // Display verses
            verseContainer.innerHTML = ''; // Clear previous content
            Object.entries(surah).forEach(([verseNumber, verse]) => {
                const verseDiv = document.createElement('div');
                verseDiv.className = 'bg-white p-4 rounded-lg shadow hover:shadow-lg';
                verseDiv.innerHTML = `
                    <div class="space-y-4">
                        <div class="text-right font-arabic" dir="rtl" lang="ar">${verse.arabic}</div>
                        <div class="text-left text-lg">${verse.maltese}</div>
                    </div>
                `;
                verseContainer.appendChild(verseDiv);
            });
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase();
            const verses = document.querySelectorAll('#verseContainer > div');
            verses.forEach(verse => {
                const malteseText = verse.querySelector('div:last-child').textContent.toLowerCase();
                verse.style.display = malteseText.includes(query) ? 'block' : 'none';
            });
        });

        // Sidebar toggle (for mobile)
        document.getElementById('menuButton').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('hidden');
        });

        // Initialize App
        loadSurahList();
        displaySurah(Object.keys(quranData)[0]);  // Default first surah
    </script>

</body>
</html>
