<!DOCTYPE html>
<html lang="mt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il-Quran bil-Malti</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">

    <!-- Navigation -->
    <nav class="bg-white shadow-md fixed top-0 w-full z-10">
        <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <button id="menuButton" class="p-2 hover:bg-gray-100 rounded-lg lg:hidden">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                <span id="currentSurah" class="font-semibold text-xl">Loading...</span>
            </div>
            <input 
                type="text" 
                id="searchInput"
                placeholder="Search verses..." 
                class="px-4 py-2 border rounded-lg hidden lg:block"
            >
        </div>
    </nav>

    <div class="flex pt-16">
        <!-- Sidebar -->
        <div id="sidebar" class="w-64 border-r bg-white h-screen overflow-y-auto transition-transform transform lg:translate-x-0 lg:block translate-x-full fixed top-0 left-0 lg:relative">
            <div class="p-4">
                <div id="surahList" class="space-y-2">
                    <!-- Surah list will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <div class="max-w-3xl mx-auto">
                <h1 id="surahTitle" class="text-3xl font-bold text-center mb-8">Loading...</h1>
                <div id="verseContainer" class="space-y-6">
                    <!-- Verses will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white py-4 text-center mt-8 border-t">
        <p class="text-gray-500">&copy; 2024 Il-Quran bil-Malti. All rights reserved.</p>
    </footer>

    <script>
        // Inline Quran Data
        const quranData = {
            "1. Al-Fatiha": {
                "1": { "arabic": "بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ", "maltese": "F'Isem Alla, Kollu Ħniena, il-Ħanin" },
                "2": { "arabic": "ٱلْحَمْدُ لِلَّهِ رَبِّ ٱلْعَٰلَمِينَ", "maltese": "T-tifħir lil Alla, Sid il-Ħolqien" }
            },
            "2. Al-Baqara": {
                "1": { "arabic": "الم", "maltese": "Alif. Lam. Mim" },
                "2": { "arabic": "ذَٰلِكَ ٱلْكِتَٰبُ لَا رَيْبَ ۛ فِيهِ", "maltese": "Dan huwa l-Ktieb, bla dubju" }
            }
            // Add the full Quran data here
        };

        // DOM elements
        const surahList = document.getElementById('surahList');
        const verseContainer = document.getElementById('verseContainer');
        const surahTitle = document.getElementById('surahTitle');
        const currentSurah = document.getElementById('currentSurah');
        const searchInput = document.getElementById('searchInput');
        const sidebar = document.getElementById('sidebar');
        const menuButton = document.getElementById('menuButton');

        // Load Surah List
        function loadSurahList() {
            Object.keys(quranData).forEach(surahName => {
                const button = document.createElement('button');
                button.className = 'w-full text-left p-2 hover:bg-gray-100 rounded';
                button.textContent = surahName;
                button.onclick = () => displaySurah(surahName);
                surahList.appendChild(button);
            });
        }

        // Display Surah and Verses
        function displaySurah(surahName) {
            const surah = quranData[surahName];

            // Update titles
            surahTitle.textContent = surahName;
            currentSurah.textContent = surahName;

            // Display verses
            verseContainer.innerHTML = ''; // Clear previous content
            Object.entries(surah).forEach(([verseNumber, verse]) => {
                const verseDiv = document.createElement('div');
                verseDiv.className = 'bg-white p-4 rounded-lg shadow-sm hover:shadow transition-all ease-in-out';
                verseDiv.innerHTML = `
                    <div class="space-y-4">
                        <div class="text-right font-arabic text-xl" dir="rtl" lang="ar">${verse.arabic}</div>
                        <div class="text-left text-lg text-gray-800">${verse.maltese}</div>
                    </div>
                `;
                verseContainer.appendChild(verseDiv);
            });
        }

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            const searchText = e.target.value.toLowerCase();
            const verseElements = document.querySelectorAll('#verseContainer > div');
            
            verseElements.forEach(element => {
                const malteseText = element.querySelector('div:nth-child(2)').textContent.toLowerCase();
                element.style.display = malteseText.includes(searchText) ? 'block' : 'none';
            });
        });

        // Toggle sidebar visibility
        menuButton.addEventListener('click', () => {
            sidebar.classList.toggle('translate-x-full');
        });

        // Initialize App
        loadSurahList();
        const firstSurah = Object.keys(quranData)[0];
        if (firstSurah) displaySurah(firstSurah);

    </script>
</body>
</html>
