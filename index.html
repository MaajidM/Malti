<!DOCTYPE html>
<html lang="mt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il-Quran Imqaddes bil-Malti</title>

    <!-- Favicon Link -->
    <link rel="icon" href="https://raw.githubusercontent.com/MaajidM/Malti/refs/heads/main/favicon.ico" type="image/x-icon">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* General Body Styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F5F5F5;
            color: #333;
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            background-color: #FAFAFA;
            color: #333;
            width: 250px;
            height: 100%;
            position: fixed;
            top: 0;
            left: -250px;
            transition: left 0.3s ease;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar.open {
            left: 0;
        }

        /* Main Content Area */
        .content {
            margin-left: 260px;
            padding: 20px;
            flex-grow: 1;
        }

        /* Header */
        .header {
            background-color: #FFFFFF;
            color: #333;
            text-align: center;
            padding: 20px;
            z-index: 10;
        }

        /* Footer */
        .footer {
            background-color: #FFFFFF;
            text-align: center;
            padding: 10px;
            color: #333;
        }

        /* Surah Buttons */
        .surah-button {
            width: 100%;
            padding: 8px;
            text-align: left;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            color: #333;
            cursor: pointer;
        }

        /* Sidebar Toggle Button */
        .menu-button {
            display: none;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                left: -250px;
            }

            .content {
                margin-left: 0;
                padding-left: 10px;
                padding-right: 10px;
            }

            .sidebar.open {
                left: 0;
            }

            .menu-button {
                display: block;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1 class="text-xl font-semibold">Il-Quran Imqaddes bil-Malti</h1>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div id="surahList">
            <!-- Surah List Goes Here -->
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="content">
        <div class="max-w-3xl mx-auto">
            <div id="verseContainer" class="space-y-6">
                <!-- Verses Go Here -->
            </div>
            <div class="flex justify-between mt-4">
                <button id="prevButton" class="p-2 bg-gray-200 rounded">Previous</button>
                <button id="nextButton" class="p-2 bg-gray-200 rounded">Next</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Il-Quran bil-Malti | All Rights Reserved</p>
        <p class="text-xs">
            "Il-Qoran Imqaddes", Maltese translation of the Quran by Dr. Muhammad S. Khatib and Dr. Ali F. Dalli (2008), published by the Islamic Centre of Malta
        </p>
    </div>

    <!-- Menu Button for Mobile -->
    <button id="menuButton" class="menu-button p-2 bg-gray-200 rounded-lg">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
    </button>

    <script>
        let quranData = {}; // Placeholder for Quran data
        let currentSurahIndex = 0;
        let currentVerseIndex = 0;
        const versesPerPage = 7;
        
        // Dummy Quran Data (replace with actual data from your JSON file)
        quranData = {
            "Al-Fatiha": {
                1: { maltese: "Bismillah ir-Rahman ir-Rahim" },
                2: { maltese: "Alhamdulillahi rabbil 'alamin" }
            },
            "Al-Baqarah": {
                1: { maltese: "Alif Lam Mim" },
                2: { maltese: "Dhalika al-kitabu la rayba fihi" }
            }
        };

        // Sidebar Toggle
        const sidebar = document.getElementById('sidebar');
        const menuButton = document.getElementById('menuButton');

        menuButton.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        // Populate Surah List in Sidebar
        const surahListContainer = document.getElementById('surahList');
        Object.keys(quranData).forEach((surahName, index) => {
            const surahButton = document.createElement('button');
            surahButton.className = 'surah-button';
            surahButton.textContent = surahName;
            surahButton.onclick = () => {
                currentSurahIndex = index;
                currentVerseIndex = 0;
                displaySurah(currentSurahIndex);
            };
            surahListContainer.appendChild(surahButton);
        });

        // Display Verses for Selected Surah
        const verseContainer = document.getElementById('verseContainer');
        function displaySurah(surahIndex) {
            const surahName = Object.keys(quranData)[surahIndex];
            const surah = quranData[surahName];
            
            verseContainer.innerHTML = ''; // Clear previous content
            const surahElement = document.createElement('div');
            surahElement.className = 'text-lg font-bold mb-4';
            surahElement.textContent = surahName;
            verseContainer.appendChild(surahElement);

            const verses = Object.entries(surah).slice(currentVerseIndex, currentVerseIndex + versesPerPage);
            verses.forEach(([verseNumber, verse]) => {
                const verseElement = document.createElement('div');
                verseElement.className = 'verse-text mb-4';
                verseElement.innerHTML = `${verse.maltese} <sup class="verse-number">${verseNumber}</sup>`;
                verseContainer.appendChild(verseElement);
            });
        }

        // Navigation Buttons
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');

        nextButton.addEventListener('click', () => {
            const surah = quranData[Object.keys(quranData)[currentSurahIndex]];
            if (currentVerseIndex + versesPerPage < Object.keys(surah).length) {
                currentVerseIndex += versesPerPage;
                displaySurah(currentSurahIndex);
            }
        });

        prevButton.addEventListener('click', () => {
            if (currentVerseIndex > 0) {
                currentVerseIndex -= versesPerPage;
                displaySurah(currentSurahIndex);
            }
        });

        // Display the first Surah by default
        displaySurah(currentSurahIndex);
    </script>

</body>
</html>
