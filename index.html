<!DOCTYPE html>
<html lang="mt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il-Quran bil-Malti</title>

    <!-- Font Links (Bible.com style font) -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .font-arabic {
            font-family: 'Noto Sans Arabic', sans-serif;
        }
        .dark-mode {
            background-color: #1a202c;
            color: #f7fafc;
        }
        .dark-mode .bg-white {
            background-color: #2d3748;
        }
        .dark-mode .text-gray-500 {
            color: #cbd5e0;
        }
        .dark-mode .text-gray-800 {
            color: #e2e8f0;
        }
        .dark-mode .border-gray-300 {
            border-color: #4a5568;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Top Navigation Bar -->
    <nav class="bg-white shadow-md fixed top-0 w-full z-10">
        <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-6">
                <span id="currentSurah" class="font-semibold text-xl">Il-Quran bil-Malti</span>
            </div>
            <button id="themeToggle" class="p-2 bg-blue-600 text-white rounded-lg">ðŸŒ™</button>
        </div>
    </nav>

    <div class="flex pt-16">
        <!-- Sidebar -->
        <div id="sidebar" class="w-64 border-r bg-white h-screen overflow-y-auto transition-transform transform lg:translate-x-0 lg:block translate-x-full fixed top-0 left-0 lg:relative">
            <div class="p-4">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Surahs</h2>
                <div id="surahList" class="space-y-2">
                    <!-- Surah list will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <div class="max-w-3xl mx-auto">
                <!-- Surah Title -->
                <h1 id="surahTitle" class="text-3xl font-bold text-center mb-4">Il-Quran bil-Malti</h1>
                
                <!-- Verses will be loaded here -->
                <div id="verseContainer" class="space-y-6">
                    <!-- Verses content will be added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white py-4 text-center mt-8 border-t">
        <p class="text-gray-500">&copy; 2024 Il-Quran bil-Malti. All rights reserved.</p>
    </footer>

    <script>
        // Inline Quran Data (Maltese translation)
        const quranData = {
            "1. Al-Fatiha": {
                "1": { "maltese": "F'Isem Alla, Kollu Ä¦niena, il-Ä¦anin" },
                "2": { "maltese": "T-tifÄ§ir lil Alla, Sid il-Ä¦olqien" }
            },
            "2. Al-Baqara": {
                "1": { "maltese": "Alif. Lam. Mim" },
                "2": { "maltese": "Dan huwa l-Ktieb, bla dubju" }
            },
            // Add the full Quran data here
        };

        // DOM elements
        const surahList = document.getElementById('surahList');
        const verseContainer = document.getElementById('verseContainer');
        const surahTitle = document.getElementById('surahTitle');
        const currentSurah = document.getElementById('currentSurah');
        const sidebar = document.getElementById('sidebar');
        const themeToggle = document.getElementById('themeToggle');

        // Load Surah List
        function loadSurahList() {
            Object.keys(quranData).forEach(surahName => {
                const button = document.createElement('button');
                button.className = 'w-full text-left p-2 hover:bg-gray-100 rounded';
                button.textContent = surahName;
                button.onclick = () => displaySurah(surahName);
                surahList.appendChild(button);
            });
        }

        // Display Surah and Verses in a continuous flow
        function displaySurah(surahName) {
            const surah = quranData[surahName];

            // Update titles
            surahTitle.textContent = surahName;
            currentSurah.textContent = surahName;

            // Display verses in a continuous flow
            verseContainer.innerHTML = ''; // Clear previous content
            let verseText = '';
            Object.entries(surah).forEach(([verseNumber, verse]) => {
                verseText += `
                    <div class="text-lg text-gray-800">
                        <span class="text-gray-500">(${verseNumber})</span> ${verse.maltese}
                    </div>
                `;
            });
            verseContainer.innerHTML = verseText;
        }

        // Toggle dark/light mode
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        // Initialize App
        loadSurahList();
        const firstSurah = Object.keys(quranData)[0];
        if (firstSurah) displaySurah(firstSurah);

    </script>
</body>
</html>
