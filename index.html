<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Il-Quran Imqaddes bil-Malti – A Maltese translation of the Quran by Dr. Muhammad S. Khatib and Dr. Ali F. Dalli. Explore the Quran's verses and their translations in Maltese.">

    <meta name="robots" content="index, follow">

    <meta property="og:description" content="Explore the Quran's verses in Maltese through the translation of Dr. Muhammad S. Khatib and Dr. Ali F. Dalli.">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Il-Quran Imqaddes bil-Malti">
    <meta name="twitter:description" content="Maltese translation of the Quran, providing insights into the verses with translation by Dr. Muhammad S. Khatib and Dr. Ali F. Dalli.">

    <title>Il-Quran Imqaddes bil-Malti – Traduzzjoni ta' Dr. Muhammad S. Khatib u Dr. Ali F. Dalli | The Holy Quran in Maltese – Translation by Dr. Muhammad S. Khatib and Dr. Ali F. Dalli</title>

    <!-- Favicon -->
    <link rel="icon" href="https://raw.githubusercontent.com/MaajidM/Malti/refs/heads/main/favicon.ico" type="image/x-icon">

    <!-- Analytics Script -->
    <script async src="https://cdn.vercel.com/analytics.js"></script>

    <!-- Fonts and Tailwind CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">

    <!-- Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFFFFF;
            color: #333333;
        }

        .header, .footer {
            background-color: #FFFFFF;
            color: #333333;
            text-align: center;
            padding: 10px 20px;
            border-bottom: 1px solid #e0e0e0; /* Thin border for the header */
        }

        .footer p {
            font-size: 0.875rem;
            color: #6B7280;
        }

        .content {
            background-color: #FFFFFF;
            color: #333333;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0px 0px rgba(0, 0, 0, 0.1);
            word-wrap: break-word;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            overflow-y: auto;
            height: auto;
            display: flex;
            flex-direction: column;
        }

        /* Styling for the Surah and Verse Selectors */
        select {
            padding: 12px 16px; /* Slightly larger padding for better clickability */
            background-color: #f8fafc; /* Light gray background */
            border: 1px solid #e0e0e0; /* Light border */
            border-radius: 8px; /* Rounded corners */
            font-size: 16px; /* Slightly larger font size */
            color: #333; /* Text color */
            width: 100%; /* Full width for better responsiveness */
            max-width: 400px; /* Max width for maintaining balance */
            margin: 10px auto; /* Centered with some spacing */
            display: block; /* Ensures it’s block-level */
            transition: all 0.3s ease; /* Smooth transition for hover and focus */
        }

        /* Hover effect */
        select:hover {
            border-color: #3b82f6; /* Change border color on hover */
            background-color: #e0f7fa; /* Light blue background on hover */
        }

        /* Focus effect */
        select:focus {
            outline: none;
            border-color: #0288d1; /* Blue border on focus */
            box-shadow: 0 0 0 2px rgba(2, 136, 209, 0.3); /* Subtle blue shadow on focus */
        }

        /* Disabled state */
        select:disabled {
            background-color: #f0f0f0; /* Slightly darker gray for disabled state */
            cursor: not-allowed; /* Indicate the element is not clickable */
        }

        /* Adjust content and verse text to flow */
        .verse-text {
            font-weight: 400;
            font-size: 18px;
            line-height: 30px;
            margin-bottom: 10px; /* Adjust margin to keep verses closely spaced */
            word-wrap: break-word;
        }

        .surah-name {
            font-weight: 700;
            font-size: 22px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Navigation buttons */
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .active {
            background-color: #E2F4EA;
            color: #006F3C;
        }

        button:hover {
            background-color: #E8F5E9;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <nav class="header p-4">
        <a href="/" class="text-xl font-semibold">Il-Quran Imqaddes bil-Malti | The Holy Quran in Maltese</a>

        <div class="verse-selector mt-4">
            <select id="surahSelector" class="p-2 border rounded-md">
                <option value="" disabled selected>Select Surah</option>
            </select>
            <select id="verseSelector" class="p-2 border rounded-md" disabled>
                <option value="" disabled selected>Select Verse</option>
            </select>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex p-8">
        <div class="flex-1 max-w-3xl mx-auto">
            <div id="verseContainer" class="content space-y-6"></div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 Il-Quran bil-Malti | Open Source</p>
        <p class="text-xs">"Il-Qoran Imqaddes", Maltese translation by Dr. Muhammad S. Khatib & Dr. Ali F. Dalli (2008), published by the Islamic Centre of Malta</p>
        <p class="text-xs">For more information, visit <a href="https://quran.com" target="_blank" class="text-blue-500 underline">Quran.com</a></p>
    </footer>

    <!-- Script to Load Quran Data -->
    <script>
        let quranData = {};
        let currentSurahIndex = 0;
        let currentVerseIndex = 0;

        fetch('quran.json')
            .then(response => response.json())
            .then(data => {
                quranData = data;
                loadSurahList();
                displaySurah(currentSurahIndex);
            })
            .catch(error => {
                console.error('Error loading Quran data:', error);
                alert('Failed to load Quran data.');
            });

        const surahSelector = document.getElementById('surahSelector');
        const verseSelector = document.getElementById('verseSelector');
        const verseContainer = document.getElementById('verseContainer');

        function loadSurahList() {
            const surahNames = Object.keys(quranData);
            surahNames.forEach((surahName, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = surahName;
                surahSelector.appendChild(option);
            });
            loadVerseOptions(currentSurahIndex);
        }

        function loadVerseOptions(surahIndex) {
            verseSelector.innerHTML = '<option value="" disabled selected>Select Verse</option>';
            const surah = quranData[Object.keys(quranData)[surahIndex]];
            Object.keys(surah).forEach((verseNumber) => {
                const option = document.createElement('option');
                option.value = verseNumber;
                option.textContent = `Verse ${verseNumber}`;
                verseSelector.appendChild(option);
            });
            verseSelector.disabled = false;
        }

        function displaySurah(surahIndex) {
            const surahName = Object.keys(quranData)[surahIndex];
            const surah = quranData[surahName];
            verseContainer.innerHTML = '';
            const surahElement = document.createElement('div');
            surahElement.className = 'surah-name';
            surahElement.textContent = surahName;
            verseContainer.appendChild(surahElement);

            Object.entries(surah).forEach(([verseNumber, verse]) => {
                const verseElement = document.createElement('div');
                verseElement.className = 'verse-text';
                verseElement.innerHTML = `${verse.maltese} <sup class="verse-number">${verseNumber}</sup>`;
                verseContainer.appendChild(verseElement);
            });
        }

        surahSelector.addEventListener('change', (e) => {
            currentSurahIndex = parseInt(e.target.value);
            currentVerseIndex = 0;
            displaySurah(currentSurahIndex);
            loadVerseOptions(currentSurahIndex);
        });

        verseSelector.addEventListener('change', (e) => {
            currentVerseIndex = parseInt(e.target.value) - 1;
            displaySurah(currentSurahIndex);
        });
    </script>
</body>
</html>
