<!DOCTYPE html>
<html lang="mt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il-Quran Imqaddes bil-Malti</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="The Maltese translation of the Quran by Dr. Muhammad S. Khatib and Dr. Ali F. Dalli. Explore verses and Surahs with ease.">
    <meta property="og:title" content="Il-Quran Imqaddes bil-Malti">
    <meta property="og:description" content="Explore the Maltese translation of the Quran, navigate verses, and discover insights.">
    <meta property="og:image" content="path/to/preview-image.jpg">

    <!-- Favicon -->
    <link rel="icon" href="https://raw.githubusercontent.com/MaajidM/Malti/refs/heads/main/favicon.ico" type="image/x-icon">

    <!-- Fonts and Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Accessibility and Active State Styling */
        .active {
            background-color: #E2F4EA;
            color: #006F3C;
        }

        /* Verse Styling */
        .verse-text {
            font-weight: 400;
            font-size: 18px;
            line-height: 30px;
            color: rgb(18, 18, 18);
            margin-bottom: 15px;
            display: inline;
        }

        .verse-number {
            font-size: 0.8rem;
            color: #6C757D;
            vertical-align: super;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Loading Indicator -->
    <div id="loading" class="text-center text-gray-500">Loading...</div>

    <!-- Navigation -->
    <nav class="header p-4 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 flex items-center justify-between">
            <button id="menuButton" aria-label="Toggle navigation menu" class="lg:hidden p-2 hover:bg-gray-100 rounded-lg">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            <h1 class="text-xl font-semibold">Il-Quran Imqaddes bil-Malti</h1>
        </div>
    </nav>

    <div class="flex flex-col lg:flex-row">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar w-64 hidden lg:block border-r h-screen overflow-y-auto">
            <div class="p-4">
                <select id="surahSelector" class="w-full p-2 border rounded mb-4"></select>
                <div id="surahList" class="space-y-2"></div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <div class="max-w-3xl mx-auto">
                <div id="verseContainer" class="content space-y-6"></div>
                <div class="navigation-buttons flex justify-between mt-4">
                    <button id="prevButton" class="p-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">Previous</button>
                    <button id="nextButton" class="p-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">Next</button>
                </div>
            </div>
        </main>
    </div>

    <footer class="footer bg-gray-100 text-center p-4">
        <p>&copy; 2024 Il-Quran bil-Malti | All Rights Reserved</p>
        <p class="text-xs text-gray-500">"Il-Qoran Imqaddes", Maltese translation of the Quran by Dr. Muhammad S. Khatib and Dr. Ali F. Dalli (2008), published by the Islamic Centre of Malta.</p>
    </footer>

    <script src="scripts.js"></script>
    <script>
        // Initialize Variables
        let quranData = {};
        let currentSurahIndex = 0;
        let currentVerseIndex = 0;
        const versesPerPage = 7;

        const surahSelector = document.getElementById('surahSelector');
        const surahList = document.getElementById('surahList');
        const verseContainer = document.getElementById('verseContainer');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const sidebar = document.getElementById('sidebar');
        const menuButton = document.getElementById('menuButton');

        // Fetch Quran Data
        fetch('quran.json')
            .then(response => response.json())
            .then(data => {
                quranData = data;
                document.getElementById('loading').style.display = 'none';
                loadSurahList();
                displaySurah(currentSurahIndex);
            })
            .catch(error => {
                console.error('Error loading Quran data:', error);
                document.getElementById('loading').textContent = 'Failed to load data.';
            });

        function loadSurahList() {
            Object.keys(quranData).forEach((surahName, index) => {
                // Populate Sidebar
                const button = document.createElement('button');
                button.className = 'w-full text-left p-2 hover:bg-gray-100 rounded';
                button.textContent = surahName;
                button.onclick = () => {
                    currentSurahIndex = index;
                    currentVerseIndex = 0;
                    displaySurah(currentSurahIndex);
                };
                surahList.appendChild(button);

                // Populate Selector
                const option = document.createElement('option');
                option.value = index;
                option.textContent = surahName;
                surahSelector.appendChild(option);
            });

            surahSelector.addEventListener('change', event => {
                currentSurahIndex = parseInt(event.target.value);
                currentVerseIndex = 0;
                displaySurah(currentSurahIndex);
            });
        }

        function displaySurah(surahIndex) {
            const surahName = Object.keys(quranData)[surahIndex];
            const surah = quranData[surahName];

            verseContainer.innerHTML = '';

            const surahElement = document.createElement('div');
            surahElement.className = 'text-center font-bold text-xl mb-4';
            surahElement.textContent = surahName;
            verseContainer.appendChild(surahElement);

            const verses = Object.entries(surah).slice(currentVerseIndex, currentVerseIndex + versesPerPage);
            verses.forEach(([verseNumber, verse]) => {
                const verseElement = document.createElement('div');
                verseElement.className = 'verse-text';
                verseElement.innerHTML = `${verse.maltese} <sup class="verse-number">${verseNumber}</sup>`;
                verseContainer.appendChild(verseElement);
            });

            highlightActiveSurah();
            updateNavigationButtons(surah);

            document.title = `${surahName} - Verse ${currentVerseIndex + 1} | Il-Quran bil-Malti`;
        }

        function highlightActiveSurah() {
            const buttons = surahList.querySelectorAll('button');
            buttons.forEach((button, index) => {
                if (index === currentSurahIndex) {
                    button.classList.add('active');
                    button.scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function updateNavigationButtons(surah) {
            prevButton.disabled = currentSurahIndex === 0 && currentVerseIndex === 0;
            nextButton.disabled = currentSurahIndex === Object.keys(quranData).length - 1 && currentVerseIndex + versesPerPage >= Object.keys(surah).length;
        }

        prevButton.addEventListener('click', () => {
            if (currentVerseIndex > 0) {
                currentVerseIndex -= versesPerPage;
                displaySurah(currentSurahIndex);
            } else if (currentSurahIndex > 0) {
                currentSurahIndex--;
                currentVerseIndex = Math.max(Object.keys(quranData[Object.keys(quranData)[currentSurahIndex]]).length - versesPerPage, 0);
                displaySurah(currentSurahIndex);
            }
        });

        nextButton.addEventListener('click', () => {
            const surah = quranData[Object.keys(quranData)[currentSurahIndex]];
            if (currentVerseIndex + versesPerPage < Object.keys(surah).length) {
                currentVerseIndex += versesPerPage;
                displaySurah(currentSurahIndex);
            } else if (currentSurahIndex < Object.keys(quranData).length - 1) {
                currentSurahIndex++;
                currentVerseIndex = 0;
                displaySurah(currentSurahIndex);
            }
        });

        menuButton.addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
        });
    </script>
</body>
</html>
