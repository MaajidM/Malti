<!DOCTYPE html>
<html lang="mt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il-Quran bil-Malti</title>
    <!-- Include Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        /* Apply Inter font to the entire page */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FAFAFA; /* Light gray background */
            color: rgb(18, 18, 18);  /* Default text color */
            margin: 0;
            padding: 0;
        }

        /* Sidebar Styles */
        .sidebar {
            background-color: #FFFFFF;
            padding-top: 20px;
            border-right: 1px solid #E2E8F0;
            transition: transform 0.3s ease;
        }

        /* Surah List Item */
        .sidebar button {
            font-size: 16px;
            padding: 10px;
            color: rgb(18, 18, 18);
            text-align: left;
            background: transparent;
            border: none;
            width: 100%;
        }

        .sidebar button:hover {
            background-color: #F1F3F5;
        }

        /* Header Styles */
        .header {
            background-color: #F1F3F5;
            color: rgb(18, 18, 18);
            padding: 20px;
            text-align: center;
        }

        /* Footer Styles */
        .footer {
            background-color: #F1F3F5;
            text-align: center;
            padding: 20px;
            color: rgb(18, 18, 18);
        }

        /* Content Section Styles */
        .content {
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        /* Surah Name Style */
        .surah-name {
            font-weight: 700;
            font-size: 20px;
            line-height: 24px;
            color: rgb(18, 18, 18);
            text-align: center;
            margin-bottom: 15px;
        }

        /* Verse Number Style */
        .verse-number {
            font-size: 0.8rem;
            color: #6C757D;
            vertical-align: super;
        }

        /* Verse Text Style */
        .verse-text {
            font-weight: 400;
            font-size: 18px;
            line-height: 36px;
            color: rgb(18, 18, 18);
            white-space: pre-wrap;
        }

        /* Ensure smooth flow of text */
        .verse-container {
            white-space: normal;
            word-wrap: break-word;
        }

        /* Sidebar visibility toggle */
        #sidebar {
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        #sidebar.active {
            transform: translateX(0);
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .sidebar {
                width: 80%;
                position: fixed;
                height: 100%;
                top: 0;
                left: 0;
                z-index: 1000;
            }

            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <div class="header">
        <button id="menuButton" class="lg:hidden p-2 hover:bg-gray-100 rounded-lg">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
        <h1 class="text-2xl font-semibold">Il-Quran bil-Malti</h1>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar w-64 hidden lg:block border-r h-screen overflow-y-auto">
        <div class="p-4">
            <div id="surahList" class="space-y-2">
                <!-- Surah list will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex flex-col lg:flex-row">
        <!-- Content -->
        <div class="flex-1 p-6 lg:p-8">
            <div class="max-w-3xl mx-auto">
                <div id="verseContainer" class="content space-y-6">
                    <!-- Verses will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Il-Quran bil-Malti | All Rights Reserved</p>
    </footer>

    <script>
        let quranData = {};

        // Fetch the external Quran data from a JSON file
        fetch('quran.json')
            .then(response => response.json())
            .then(data => {
                quranData = data;
                loadSurahList();
                const firstSurah = Object.keys(quranData)[0];
                if (firstSurah) displaySurah(firstSurah);
            })
            .catch(error => {
                console.error('Error loading Quran data:', error);
            });

        // Populate Surah List
        const surahList = document.getElementById('surahList');
        const verseContainer = document.getElementById('verseContainer');

        function loadSurahList() {
            Object.keys(quranData).forEach(surahName => {
                const button = document.createElement('button');
                button.className = 'w-full text-left p-2 hover:bg-gray-100 rounded';
                button.textContent = surahName;
                button.onclick = () => displaySurah(surahName);
                surahList.appendChild(button);
            });
        }

        // Display Surah and Verses
        function displaySurah(surahName) {
            const surah = quranData[surahName];

            // Clear previous content
            verseContainer.innerHTML = '';

            // Add Surah name above the text in the middle
            const surahElement = document.createElement('div');
            surahElement.className = 'surah-name';
            surahElement.textContent = surahName;  // Surah name as the title
            verseContainer.appendChild(surahElement);

            // Create a block of text with continuous flow
            let fullText = '';
            Object.entries(surah).forEach(([verseNumber, verse]) => {
                // Add each verse with a small superscript verse number and continuous text flow
                fullText += `<span class="verse-text">${verse.maltese}<sup class="verse-number">${verseNumber}</sup></span> `;
            });

            verseContainer.innerHTML += fullText; // Append verses after the surah name
        }

        // Sidebar Toggle for mobile view
        document.getElementById('menuButton').addEventListener('click', () => {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        });
    </script>

</body>
</html>
