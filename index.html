<!DOCTYPE html>
<html lang="mt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il-Quran Imqaddes bil-Malti</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFFFFF;
            color: #333333;
        }

        .header {
            background-color: #FFFFFF;
            text-align: center;
            padding: 10px 20px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header select {
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .content {
            padding: 20px;
            margin: 0 auto;
            word-wrap: break-word;
            max-width: 800px;
            overflow-wrap: break-word;
        }

        .verse-text {
            font-size: 18px;
            line-height: 30px;
            margin-bottom: 10px;
        }

        .surah-name {
            font-weight: bold;
            font-size: 22px;
            margin-bottom: 20px;
            text-align: center;
        }

        .verse-number {
            font-size: 14px;
            color: #777;
            vertical-align: super;
        }

        /* Progress Bar */
        .progress-bar-container {
            position: sticky;
            top: 60px;
            background-color: #F9F9F9;
            height: 6px;
            width: 100%;
            z-index: 100;
        }

        .progress-bar {
            background-color: #34D399;
            height: 100%;
            width: 0%;
            transition: width 0.2s ease-out;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1 class="text-xl font-semibold">Il-Quran Imqaddes bil-Malti</h1>
        <select id="surahSelector">
            <option value="" disabled selected>Select Surah</option>
        </select>
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <!-- Main Content -->
    <div class="content" id="verseContainer"></div>

    <script>
        let quranData = {};
        const surahSelector = document.getElementById('surahSelector');
        const verseContainer = document.getElementById('verseContainer');
        const progressBar = document.getElementById('progressBar');

        // Fetch Quran Data
        fetch('quran.json')
            .then(response => response.json())
            .then(data => {
                quranData = data;
                loadSurahList();
            })
            .catch(error => {
                console.error('Error loading Quran data:', error);
                verseContainer.innerHTML = '<p>Failed to load Quran data. Please try again later.</p>';
            });

        // Load Surah List
        function loadSurahList() {
            const surahNames = Object.keys(quranData);
            surahNames.forEach((surahName, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = surahName;
                surahSelector.appendChild(option);
            });
        }

        // Display Surah
        function displaySurah(surahIndex) {
            const surahName = Object.keys(quranData)[surahIndex];
            const surah = quranData[surahName];
            verseContainer.innerHTML = `<div class="surah-name">${surahName}</div>`;
            Object.entries(surah).forEach(([verseNumber, verse]) => {
                const verseElement = document.createElement('div');
                verseElement.className = 'verse-text';
                verseElement.innerHTML = `${verse.maltese} <sup class="verse-number">${verseNumber}</sup>`;
                verseContainer.appendChild(verseElement);
            });
        }

        // Event Listener for Surah Selector
        surahSelector.addEventListener('change', (e) => {
            const surahIndex = parseInt(e.target.value);
            displaySurah(surahIndex);
        });

        // Scroll Progress Bar
        window.addEventListener('scroll', () => {
            const totalHeight = verseContainer.scrollHeight - window.innerHeight;
            const scrollPosition = window.scrollY;
            const scrollPercentage = (scrollPosition / totalHeight) * 100;
            progressBar.style.width = `${scrollPercentage}%`;
        });
    </script>

</body>
</html>
