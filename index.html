<!DOCTYPE html>
<html lang="mt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il-Quran Imqaddes bil-Malti â€“ Maltese Quran</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            color: #333333;
        }

        /* Header Styles */
        .header {
            background-color: #FFFFFF;
            padding: 10px 20px;
            border-bottom: 1px solid #E0E0E0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header h1 {
            font-size: 1.5rem; /* Site title size */
            margin: 0;
        }

        .surah-name {
            font-weight: 600;
            font-size: 1.25rem; /* Surah name size smaller than site title */
            text-align: center;
            margin: 20px 0;
        }

        .verse-selector {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        select {
            padding: 10px;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            font-size: 14px;
        }

        /* Content Styles */
        .content {
            padding: 20px;
            line-height: 1.8;
            font-size: 18px;
            max-width: 700px;
            margin: 20px auto;
            word-wrap: break-word;
        }

        .verse-number {
            font-size: 14px;
            color: rgb(119, 122, 123);
            vertical-align: super;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <nav class="header">
        <h1>Il-Quran Imqaddes bil-Malti</h1>
        <div class="verse-selector">
            <select id="surahSelector">
                <option value="" disabled selected>Select Surah</option>
            </select>
            <select id="verseSelector" disabled>
                <option value="" disabled selected>Select Verse</option>
            </select>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div id="verseContainer" class="content"></div>
    </main>

    <footer class="footer text-center py-2 border-t">
        <p>&copy; 2024 Il-Quran bil-Malti | Open Source</p>
        <p class="text-xs">"Il-Qoran Imqaddes", Maltese translation by Dr. Muhammad S. Khatib & Dr. Ali F. Dalli (2008).</p>
    </footer>

    <script>
        let quranData = {};
        let currentSurahIndex = 0;

        // Load Quran data
        function loadData() {
            fetch('quran.json')
                .then(response => response.json())
                .then(data => {
                    quranData = data;
                    populateSurahList();
                    displaySurah(currentSurahIndex); // Display the first Surah
                })
                .catch(error => console.error('Error loading Quran data:', error));
        }

        // Populate Surah list
        function populateSurahList() {
            const surahNames = Object.keys(quranData);
            surahNames.forEach((name, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = name;
                document.getElementById('surahSelector').appendChild(option);
            });
        }

        // Populate Verse list
        function populateVerseList(surahIndex) {
            const verseSelector = document.getElementById('verseSelector');
            verseSelector.innerHTML = '<option value="" disabled selected>Select Verse</option>';
            const surah = quranData[Object.keys(quranData)[surahIndex]];

            Object.keys(surah).forEach((verseNumber) => {
                const option = document.createElement('option');
                option.value = verseNumber;
                option.textContent = `Verse ${verseNumber}`;
                verseSelector.appendChild(option);
            });
            verseSelector.disabled = false;
        }

        // Display Surah content in continuous flow
        function displaySurah(surahIndex) {
            const surahName = Object.keys(quranData)[surahIndex];
            const surah = quranData[surahName];
            const verseContainer = document.getElementById('verseContainer');

            verseContainer.innerHTML = `<div class="surah-name">${surahName}</div>`;
            const content = Object.entries(surah)
                .map(([verseNumber, verse]) => `${verse.maltese} <sup class="verse-number">${verseNumber}</sup>`)
                .join(' ');
            verseContainer.innerHTML += `<div>${content}</div>`;
        }

        // Handle Surah selection
        document.getElementById('surahSelector').addEventListener('change', (e) => {
            currentSurahIndex = parseInt(e.target.value);
            displaySurah(currentSurahIndex);
            populateVerseList(currentSurahIndex);
        });

        // Handle Verse selection
        document.getElementById('verseSelector').addEventListener('change', (e) => {
            const verseNumber = e.target.value;
            const verseElement = document.querySelector(`.verse-number:contains(${verseNumber})`);
            if (verseElement) {
                verseElement.scrollIntoView({ behavior: 'smooth' });
            }
        });

        // Initialize on page load
        loadData();
    </script>
</body>
</html>
