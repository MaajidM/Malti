<!DOCTYPE html>
<html lang="mt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il-Quran bil-Malti</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .verse-container {
            white-space: nowrap;
            overflow-wrap: break-word;
        }
        .verse {
            margin-bottom: 1rem;
            font-size: 1.25rem;
            color: #333;
        }
        .verse-number {
            font-size: 0.9rem;
            color: gray;
        }
        .maltese-text {
            display: inline;
            margin-left: 10px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <span class="font-semibold text-xl">Il-Quran bil-Malti</span>
            </div>
        </div>
    </nav>

    <div class="flex">
        <!-- Sidebar -->
        <div id="sidebar" class="w-64 border-r bg-white h-screen overflow-y-auto">
            <div class="p-4">
                <div id="surahList" class="space-y-2">
                    <!-- Surah list will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <div class="max-w-3xl mx-auto">
                <h1 id="surahTitle" class="text-3xl font-bold text-center mb-8">Loading...</h1>
                <div id="verseContainer" class="space-y-6">
                    <!-- Verses will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fetch the Quran data from an external JSON file
        fetch('quran.json')
            .then(response => response.json())
            .then(quranData => {
                // Populate Surah List
                const surahList = document.getElementById('surahList');
                const verseContainer = document.getElementById('verseContainer');
                const surahTitle = document.getElementById('surahTitle');

                // Function to load Surah list into the sidebar
                function loadSurahList() {
                    Object.keys(quranData).forEach(surahName => {
                        const button = document.createElement('button');
                        button.className = 'w-full text-left p-2 hover:bg-gray-100 rounded';
                        button.textContent = surahName;
                        button.onclick = () => displaySurah(surahName);
                        surahList.appendChild(button);
                    });
                }

                // Function to display the Surah and its verses
                function displaySurah(surahName) {
                    const surah = quranData[surahName];

                    // Update titles
                    surahTitle.textContent = surahName;

                    // Display verses
                    verseContainer.innerHTML = ''; // Clear previous content
                    Object.entries(surah).forEach(([verseNumber, verse]) => {
                        const verseDiv = document.createElement('div');
                        verseDiv.className = 'verse-container';
                        verseDiv.innerHTML = `
                            <div class="verse">
                                <span class="verse-number">(${verseNumber})</span>
                                <span class="arabic-text">${verse.arabic}</span>
                                <span class="maltese-text">${verse.maltese}</span>
                            </div>
                        `;
                        verseContainer.appendChild(verseDiv);
                    });
                }

                // Initialize the app by loading the Surah list
                loadSurahList();
                const firstSurah = Object.keys(quranData)[0];
                if (firstSurah) displaySurah(firstSurah);
            })
            .catch(error => {
                console.error('Error loading Quran data:', error);
            });
    </script>
</body>
</html>
