<!DOCTYPE html>
<html lang="mt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il-Quran bil-Malti</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <button id="menuButton" class="p-2 hover:bg-gray-100 rounded-lg">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                <span id="currentSurah" class="font-semibold">Loading...</span>
            </div>
        </div>
    </nav>

    <div class="flex">
        <!-- Sidebar -->
        <div id="sidebar" class="hidden lg:block w-64 border-r bg-white h-screen overflow-y-auto">
            <div class="p-4">
                <div id="surahList" class="space-y-2">
                    <!-- Surahs will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <div class="max-w-3xl mx-auto">
                <h1 id="surahTitle" class="text-3xl font-bold text-center mb-8">Loading...</h1>
                <div id="verseContainer" class="space-y-6">
                    <!-- Verses will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const quranData = {
            "1. Al-Fatiha": {
                "1": { "arabic": "بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ", "maltese": "F'Isem Alla, Kollu Ħniena, il-Ħanin" },
                "2": { "arabic": "ٱلْحَمْدُ لِلَّهِ رَبِّ ٱلْعَٰلَمِينَ", "maltese": "T-tifħir lil Alla, Sid il-Ħolqien" },
                "3": { "arabic": "ٱلرَّحْمَٰنِ ٱلرَّحِيمِ", "maltese": "Kollu Ħniena, il-Ħanin" },
                "4": { "arabic": "مَٰلِكِ يَوْمِ ٱلدِّينِ", "maltese": "Is-Sultan ta' Jum il-Ħaqq" }
            },
            "2. Al-Baqara": {
                "1": { "arabic": "الم", "maltese": "Alif. Lam. Mim" },
                "2": { "arabic": "ذَٰلِكَ ٱلْكِتَٰبُ لَا رَيْبَ ۛ فِيهِ", "maltese": "Dan huwa l-Ktieb, bla dubju" }
            }
        };

        let currentSurah = null;

        function initializePage() {
            // Populate Surah List
            const surahList = document.getElementById('surahList');
            Object.keys(quranData).forEach(surahName => {
                const button = document.createElement('button');
                button.className = 'w-full text-left p-2 hover:bg-gray-100 rounded';
                button.textContent = surahName;
                button.onclick = () => displaySurah(surahName);
                surahList.appendChild(button);
            });

            // Display the first Surah by default
            const firstSurah = Object.keys(quranData)[0];
            displaySurah(firstSurah);
        }

        function displaySurah(surahName) {
            const surah = quranData[surahName];
            currentSurah = surahName;

            // Update Titles
            document.getElementById('surahTitle').textContent = surahName;
            document.getElementById('currentSurah').textContent = surahName;

            // Display Verses
            const verseContainer = document.getElementById('verseContainer');
            verseContainer.innerHTML = ''; // Clear previous content

            Object.entries(surah).forEach(([verseNumber, verse]) => {
                const verseDiv = document.createElement('div');
                verseDiv.className = 'bg-white p-4 rounded-lg shadow-sm hover:shadow';
                verseDiv.innerHTML = `
                    <div class="space-y-4">
                        <div class="flex">
                            <span class="text-gray-500 mr-4">${verseNumber}</span>
                            <p class="text-lg">${verse.maltese}</p>
                        </div>
                    </div>
                `;
                verseContainer.appendChild(verseDiv);
            });
        }

        // Toggle Sidebar
        document.getElementById('menuButton').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('hidden');
        });

        // Initialize Page
        initializePage();
    </script>
</body>
</html>
